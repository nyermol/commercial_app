name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with: { flutter-version: "3.19.6" }
      - run: flutter pub get
      - run: flutter analyze

  test_unit:
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with: { flutter-version: "3.19.6" }
      - run: flutter pub get
      - run: flutter test --coverage
      - uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/